<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Django People</title>
    <style>
        #hint_id_username,
        #hint_id_password1,
        #hint_id_new_password1,
        #hint_id_password2 {
            display: none;
        }
    </style>
</head>

<body>
    <h1><a href="{% url 'home' %}">Hello</a>, {{user.username}} </h1> {% if user.is_authenticated %}
    <a href="{% url 'profile' %}">Profile</a>
    <a href="{% url 'logout' %}">Logout</a> {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a> {% endif %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 col-sm-8 col-lg-6">
                <h1 class="mt-2">{% block title %} {% endblock title %}</h1>
                <hr class="mt-0 mb-4"> {% block content %} {% endblock %}
            </div>
        </div>
        {% block product %} {% endblock %}
    </div>
</body>
</html
